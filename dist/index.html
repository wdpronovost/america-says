<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-5510700-11"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-5510700-11");
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>America Says</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/dffd003898.js"></script>
  </head>

  <body>
    <div class="container__body">
      <header>
        <h1>America Says</h1>
      </header>
      <main>

        <div id="gameBoard">

          <div id="green"><img class="gameplay-btn" src="assets/green.png" alt="Game Background"></div>
          <div id="red"><img class="gameplay-btn" src="assets/red.png" alt="Game Background"></div>
          <div id="yellow"><img class="gameplay-btn" src="assets/yellow.png" alt="Game Background"></div>
          <div id="blue"><img class="gameplay-btn" src="assets/blue.png" alt="Game Background"></div>
          <div id="center">
            <img class="center" src="assets/center.png" alt="Game Background">
            <div class="gameplay">
              <div class="gameplay__stats isHidden">
                <p class="level-label">Level</p>
                <p class="level">0</p>
              </div>
              <div class="gameplay__button">
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>

        </div>
      </main>

      <footer>
        <div class="footer__content">
          
        <p>America Says is a sample website by WDPronovost</p>
        <p>© Copyright 2019 WDPronovost - All Rights Reserved</p>
        <p>Simon® is a <a href="https://shop.hasbro.com/en-us">Hasbro®</a> game.</p>
        </div>
      </footer>
    </div>




    
    <script src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>

</html>
